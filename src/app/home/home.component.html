<div>
    <h1>{{pageTitle}}</h1>
    <form #greetingForm="ngForm" (ngSubmit)="greetByName()">
        <input type="text" name="name" ngModel />
        <br />
        <div *ngFor="let lang of languages">
            <label for="language">{{lang | titlecase}}</label>
            <input type="radio" name="language" value={{lang}} ngModel />
        </div>
        <br />

        <button>Greet</button>

        <div>{{greetMsg}}</div>
    </form>
</div>
